<div class="container h-100" style="    margin-top: 10%;">
  <div class="row align-items-center h-100">
    <div class="col-6 mx-auto">
      <div class="jumbotron">
        <div class="add-todo-form text-center">
          <h1>Add Todo</h1>
          <div class="form-group">

            <div class="input-group mb-3">
              <input [(ngModel)]="todoName" type="text" class="form-control" placeholder="Add Todo..." aria-label="Recipient's username"
                aria-describedby="button-addon2">
              <div class="input-group-append">
                <button (click)="createTodo()" class="btn btn-primary" type="button" id="button-addon2">Add</button>
              </div>
            </div>
          </div>

          <div class="todo-list">
            <div *ngFor="let todo of todos">

              <div class="row">


                <div class="col-md-1">
                  <input type="checkbox" [checked]="todo.isCompleted" (click)="updateStatus(todo)">
                </div>
                <div class="col-md-7 ui-pad-left">
                  <span [style.visibility]="todo.isEditMode ? 'hidden' : 'visible'">{{todo.text}}</span>
                  <input type="text" [style.visibility]="!todo.isEditMode ? 'hidden' : 'visible'" [value]="todo.text"
                    (keypress)="updateTodoText($event, todo)">
                  <input type="button" [style.visibility]="!todo.isEditMode ? 'hidden' : 'visible'" value="Cancel"
                    (click)="setEditState(todo, false)" class="btn btn-warning">
                </div>
                <div class="col-md-4 btns">
                  <input (click)="deleteTodo(todo)" type="button" class="btn btn-danger pull-right" value="Delete">
                  <input [class.disabled]="todo.isCompleted" (click)="setEditState(todo, true)" type="button" class="btn btn-default pull-right"
                    value="Edit">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
